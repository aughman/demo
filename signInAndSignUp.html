<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signInAndSignUp.css">
    <title>Document</title>
</head>
<body>
    
    <div class="position" >
        <div id="background" style="width: 100%;height: 100%;">
        
        <img src="images/hero-bg.jpg" style="width: 100%; height: 100%;" alt="">
        </div> 
    <div class="cont">
        <form class="form sign-in" id="formSign-in">
            <h2>Welcome</h2>
            <label for="">
                <span>Email</span>
                <input type="email" id="emailSign-in" placeholder="Email" />
            </label>
            <label>
                <span>password</span>
                <input type="password" id="passwordSign-In" placeholder="password" autocomplete="on" />
            </label>
            <a class="forgot-pass" href="forgetpass.html" style="padding-left: 240px;">Forgot password?</a>
            <button type="submit"  class="submit">Sign In</button>
         
        </form>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
           <form action="" id="form-signup">
             <div class="formsignup">
            <h2>Create your Account</h2>
            <label for="firstName">
                <span>firstName</span>
                <input type="text" id="firstName"
                placeholder="firstName" />
                <label for="lastName">
                    <span>lastName</span>
                    <input type="text" id="lastName"
                    placeholder="lastName" />
            <label for="email">
                <span>email</span>
                <input type="email" id="email"
                placeholder="email" />
            </label>
            <label for="password">
                <span>password</span>
                <input type="password" id="password "
                placeholder="password" autocomplete="on"/>
            </label>
            <label for="Password">
                <span>confirm password</span>
                <input type="password" id="password" id="confirm_password"
                placeholder="confirm password" autocomplete="on"/>
            </label>
            <button type="submit" id="submit1"  class="submit">Sign Up</button>
        </div>
    </form>
        </div>
    </div>
</div>
    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    <script type="module" src="js/sign_in.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</body>
</html>
